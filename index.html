<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-Education</title>
    <link rel="stylesheet" href="styles/kidsschool.css" />
  </head>
  <body class="quicksand-regular">
    <header>
      <h1>I am header</h1>
    </header>
    <main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo-container">
          <div class="footer-logo">
            <img src="assets/logo-2.png" alt="Kids Education logo" />

        <div class="footer-nav">

          <ul class="footer-nav-items font-medium">

            <li><a href="">About</a></li>
            <li><a href="">Facilities</a></li>
            <li><a href="">Admission</a></li>
          </ul>
        </div>
        <div class="footer-social-media">
          <h3 class="footer-social-media-title">Keep In Touch</h3>
          <img src="assets/fb.png" alt="facebook" />
          <img src="assets/dribble.png" alt="dribble" />
          <img src="assets/twitter.png" alt="twitter" />
          <img src="assets/google+.png" alt="google+" />
        </div>
      </div>
    </footer>
